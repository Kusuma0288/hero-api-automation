query ShoreCampaignDetails {
    rewardsShoreCampaignDetails {
        header {
            imageUrl
            imageAlt
            content {
                credits
                heading
                body
                expiry
            }
        }
        products {
            imageUrl
            imageAlt
            description
            redemptionStatus {
                status
                colour
            }
            price
        }
        footer {
            imageUrl
            imageAlt
            title
            termsAndConditions
            button {
                label
                url
            }
        }
    }
}