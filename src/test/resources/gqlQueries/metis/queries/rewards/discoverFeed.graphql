query DiscoverFeed ($latitude: Float, $longitude: Float) {
    rewardsDiscover(latitude: $latitude, longitude: $longitude) {
        items {
            ... on RewardsPartnerLocations {
                title
                locations {
                    icon
                    name
                    address
                    distance
                    storeNo
                    division
                    latitude
                    longitude
                }
            }
        }
    }
}
