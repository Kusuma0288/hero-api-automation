query productsByGroup(
    $groupId: String!
    $storeId: String
    $pageNumber: Int
    $pageSize: Int
) {
    productsByProductGroup(
        groupId: $groupId
        storeId: $storeId
        pageSize: $pageSize
        pageNumber: $pageNumber
    ) {
        __typename
        ...productListFragment
        ...productListOptions
    }
}
fragment productListFragment on ProductList {
    __typename
    totalNumberOfProducts
    nextPage
    products {
        __typename
        productId
        name
        isNew
        purchaseRestriction
        productImage
        isAvailable
        price
        badgeImage
        promotionInfo {
            __typename
            type
            label
        }
        unitPriceDescription
        wasPrice
        purchaseWarning
        multiBuyPrice
        multiBuyUnitPrice
        inlineLabels {
            __typename
            type
            label
            priority
        }
        trolley {
            __typename
            minimum
            maximum
            increment
            default
            unit
            inTrolley
            buttonState
            buttonLabel
            buttonQuantity
        }
        list {
            __typename
            minimum
            maximum
            increment
            default
            unit
        }
        inStoreDetails {
            __typename
            locationText
            locationType
        }
        adId
    }
}
fragment productListOptions on ProductList {
    __typename
    filters {
        __typename
        headerKey
        headerTitle
        filterItems {
            __typename
            key
            title
            label
            parentKey
            hasChildren
            isApplied
        }
        banner {
            __typename
            displayType
            message
            action {
                __typename
                placement
                type
                label
                url
            }
            title
        }
    }
    sortOptions {
        __typename
        key
        title
        subtitle
        isApplied
    }
}
