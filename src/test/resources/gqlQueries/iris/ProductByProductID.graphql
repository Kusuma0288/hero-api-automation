query($productIds: [String!]!, $storeId: String)  {
  productsByProductIds(productIds: $productIds, storeId: $storeId){
      products {
        productId
        name
        productImage
        isAvailable
        isNew
        price
        unitPriceDescription
        badgeImage
        promotionValue
        promotionType
        wasPrice
        purchaseWarning
        inStoreDetails {
          locationText
          locationType
        }
        trolley {
          minimum
          maximum
          increment
          default
          inTrolley
          unit
          buttonState
          buttonLabel
          buttonQuantity
        }
      }
   }
}