query(
    $specialsGroup: String!
    $edr: String
    $storeId: String
    $pageSize: Int
    $pageNumber: Int
    $sortOption: String
    $filterOptions: [ProductFilterOption]
) {
    productsBySpecialsGroup(
        specialsGroup: $specialsGroup
        edr: $edr
        storeId: $storeId
        pageSize: $pageSize
        pageNumber: $pageNumber
        sortOption: $sortOption
        filterOptions: $filterOptions
    ) {
        totalNumberOfProducts
        nextPage
        filters {
            headerKey
            headerTitle
            filterItems {
                key
                title
                label
                isApplied
                parentKey
                hasChildren
            }
        }
        sortOptions {
            key
            title
            subtitle
            isApplied
        }
        products {
            productId
            name
            isNew
            isAvailable
            productImage
            price
            promotionInfo {
                type
                label
            }
            badgeImage
            unitPriceDescription
            wasPrice
            multiBuyPrice
            multiBuyUnitPrice
            purchaseWarning
            inlineLabels {
                type
                label
                priority
            }
            trolley {
                minimum
                maximum
                increment
                default
                unit
            }
            inStoreDetails {
                locationText
                locationType
            }
            list {
                minimum
                maximum
                increment
                default
                unit
            }
            adId
        }
    }
}
