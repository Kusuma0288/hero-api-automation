query getOrderSummary($orderId: ID!){
  orderSummary(orderId: $orderId) {
    orderId
    __typename
    feed {
      __typename
      items {
        __typename
        ... on OrderDetailsStatus {
          status
          label
          __typename
        }
        ... on OrderTime {
          title
          time
          day
          __typename
        }
        ... on OrderDetailsDivider {
          __typename
        }
        ... on OrderDetails {
          title
          items {
            icon
            title
            subtitle
            __typename
          }
          __typename
        }
        ... on DeliveryInstructions {
          leaveUnattended
          driverInstructions
          __typename
        }
        ... on PickupInstructions {
          checkIn15mins
          checkInNow
          banner {
            displayType
            message
            __typename
          }
          __typename
        }
        ... on OrderPaymentDetails {
          total {
            title
            amount
            __typename
          }
          subTotal {
            title
            amount
            __typename
          }
          savings {
            title
            amount
            __typename
          }
          paymentMethods {
            title
            icon
            amount
            __typename
          }
          discounts {
            __typename
            title
            amount
          }
          __typename
        }
        ... on HorizontalList {
          title
          actionTitle
          items {
            __typename
            ... on OrderDetailsProductCard {
              stockcode
              name
              imagePath
              quantity
              salesPrice
              pricePerUnit
              __typename
            }
          }
          __typename
        }
        ... on OrderRewardsSummary {
          cardNumber
          points
          __typename
        }
        ... on Button {
          label
          action
          style
          __typename
        }
      }
    }
  }
}