mutation syncLists($title: String!,$color: String!,$referenceId: ID!) {
  syncLists(
    syncListsInput: {
      localLists: [
      ],
      createdLists:[
        {
          title: $title,
          color: $color,
          freeTextItems: [
          ],
          productItems: [
          ],
          referenceId: $referenceId
        }
      ],
      updatedLists: [
      ],
      deletedLists: [
      ]
    }

    ,
  ) {
    createdLists {
      id
      title
      color
      referenceId
      timestamp
    },
    updatedLists {
      id
      title
      color
      timestamp
    },
    deletedLists
  }
}