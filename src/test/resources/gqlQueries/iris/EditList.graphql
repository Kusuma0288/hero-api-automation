mutation syncLists($id:ID! ,$title: String!,$color: String!,$timestamp: Float!) {
    syncLists(
        syncListsInput: {
            localLists: [
            ],
            createdLists:[
            ],
            updatedLists: [
                {
                    id: $id,
                    title: $title,
                    timestamp: $timestamp,
                    color: $color
                }
            ],
            deletedLists: [
            ]
        }
        ,
    ) {
        createdLists {
            id
            title
            color
            referenceId
            timestamp
        },
        updatedLists {
            id
            title
            color
            timestamp
        },
        deletedLists
    }
}